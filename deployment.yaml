apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-interns 
  labels:
    app: hello-interns 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-interns 
  template:
    metadata:
      labels:
        app: hello-interns 
    spec:
      containers:
      - name: hello-interns 
        image: rmccarth/hello-interns:a6ad6013eb763e78cd206c6233da884f428edc74
        ports:
        - containerPort: 80

